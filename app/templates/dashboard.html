<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='squawk_dash.css') }}" />
    <title>Squawk Admin  |  Event Dashboard</title>
  </head>
  <body>
    <div class="navbar">
      <a href="{{ url_for('admin') }}"><img src="{{ url_for('static', filename='img/squawk_ad_long.png') }}" class="logo"></a>
    </div>
    <div class="container">
      <div class="box">
        <h4>User With Most Actions Today:</h4>
        <a href="{{url_for('user', user_id=active_user.user_id)}}"><h2>{{active_user.username}}, {{events_amount}}</h2></a>
      </div>
      <div class="box">
        <h4>Most Commented Squawk Today:</h4>
        <a href="{{url_for('thread',squawk_id=popular_squawk.squawk_id)}}"><h2>{{popular_squawk.content}}, {{replies_amount}}</h2></a>
      </div>
      <div class="box">
        <h4>Amount of Users on App Today:</h4>
        <h2>{{todays_logins}}</h2>
      </div>
    </div>
  </body>
</html>
